<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonbor Link</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px; /* barcha yozuvlar bir xil */
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 150px; /* kichraytirilgan logotip */
      margin: 20px auto;
    }

    h2 {
      font-size: 16px; /* barcha shriftlar bir xil */
      margin: 15px 0 5px;
      font-weight: 600;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: white;
      border: 2px solid #FF6833;
      border-radius: 12px;
      text-decoration: none;
      color: black;
      font-size: 16px; /* bir xil shrift */
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #FF6833;
      color: white;
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }

    .contact-btn {
      background: #FF6833;
      color: black;
      border: none;
    }

    .contact-btn:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logotip -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Nonbor" class="logo">

    <!-- Sotuvchi qo'llanma -->
    <h2>📘 Sotuvchi qo‘llanmasi</h2>
    <a href="sotuvchi.pdf" class="btn">📄 PDF qo‘llanma</a>
    <a href="sotuvchi-video.mp4" class="btn">🎥 Video qo‘llanma</a>

    <!-- Mijoz qo'llanma -->
    <h2>📘 Mijoz qo‘llanmasi</h2>
    <a href="mijoz.pdf" class="btn">📄 PDF qo‘llanma</a>
    <a href="mijoz-video.mp4" class="btn">🎥 Video qo‘llanma</a>

    <!-- Yuklab olish -->
    <h2>⬇️ Ilovani yuklab olish</h2>
    <div class="download-grid">
      <a href="https://apps.apple.com" class="btn"> App Store</a>
      <a href="https://play.google.com" class="btn">▶ Play Market</a>
    </div>
    <a href="sotuvchi-app.apk" class="btn">📲 Sotuvchi ilovasi</a>
    <a href="mijoz-app.apk" class="btn">📲 Mijoz ilovasi</a>

    <!-- Murojaat qilish -->
    <h2>☎️ Murojaat qilish</h2>
    <a href="https://t.me/username" class="btn contact-btn">Telegram orqali yozish</a>
  </div>
</body>
</html>
